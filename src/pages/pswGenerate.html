<html lang="en">
<head>
    <!-- Material-UI core CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-ui/4.11.4/material-ui.min.css">

<!-- Material-UI icons CSS -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="./styles/index.css">
    <script defer src="pswGenerate.js"></script>
    <title>Generador Contraseñas</title>
</head>
<body>
    <nav><h1>Gestor de Contraseñas</h1></nav>
    <!-- <aside>
        <a href="pswGenerate.html">All Items</a>
        <a>Credit Cards</a>
        <a>Bank Account</a>
        <a>Apps</a>
    </aside> -->

    <section>
    
        <div class="section_form">
            <form action="">
                <label for="app">Aplicación:</label>
                <input type="text" id="app">
                <label for="user">Usuario:</label>
                <input type="text" id="user">
                <label for="password">Contraseña:</label>
                <input type="password" id="password">
                <button type="submit" id="submit">Enviar</button>
            </form>
        </div>

        <fieldset>
            <legend>Genera tu contraseña</legend>
            <div class="section_generate">
                <input type="range" max="12" step="1" id="range">
                <span id="range_number"></span>
                <input type="radio"> Mayusculas
                <input type="radio"> Simbolos
                <button id="send">Generar</button>
                <span id="result"></span>
            </div>
        </fieldset>
        
        <button class="base-Button-root">Mi botón</button>

    
    </section>
    
</body>
</html>
